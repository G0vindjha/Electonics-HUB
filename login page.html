<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
    <header>
        <div class="topbar">
            <div class="site">
                <h1 class="text-center">Electronics Hub</h1>
            </div>
        </div>
    </header>
    <section class="user-icon">
        <div>
            <img class="u-icon" src="./icons/user-icon-18dp.svg" alt="">
        </div>
    </section>
    <section class="member">
        <div class="member-login  text-center">
            <h2>MEMBER LOGIN</h2>
        </div>
    </section>
    <section class="user">
        <div class="user-login flex">
            <input class="user-input " type="search"  placeholder="Username">
            <img class="user-img" src="./icons/user-icon-18dp.svg" alt="">
        </div>
    </section>
    <section class="user">
        <div class="user-login flex">
            <input class="user-input " type="password"  placeholder="Password">
            <img class="user-img" src="./icons/lock1-black-18dp.svg" alt="">
        </div>
    </section>
    <section class="forgot">
        <div class="forgot-pass flex">
            <div class="remember-me">
                <h1>
                    <input type="checkbox" name="Rm">
                <label for="Rm">Remember me</label>
                </h1>
            </div>
            <div class="forgot-password">
                <h2>
                    <a class="fg" href="#">Forgot Password?</a>
                </h2>
            </div>
        </div>
    </section>
    <section class="li">
        <div  class="lgn">
            <a href="./electronics.html"><button class="btn-login">Login</button></a>
        </div>
    </section>
</body>
</html>
